<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex">
    <main class="flex">
        <div class="left flex" style="">
            <div style="text-align: center;">
                <ion-icon name="location"></ion-icon>
                <h3>Address</h3>
                <p class="info">
                    Siwan, B412 <br> Ramdeo Nager
                </p>
            </div>
            <div style="text-align: center;">
                <ion-icon name="call"></ion-icon>
                <h3>Phone</h3>
                <p class="info">
                    +00 5789856988 <br> +00 2572555698
                </p>
            </div>
            <div style="text-align: center;">
                <ion-icon name="mail"></ion-icon>
                <h3>Email</h3>
                <p class="info">
                    fusion@gmail.com<br> divyanshu@gmail.com
                </p>
            </div>
        </div>
        <div class="line"></div>
        <div class="right flex" style="flex-direction: column; align-items: flex-start;">
            <h1>Sent us a message</h1>
            <p>If you have any work for me or any type of queries related to my tutorial, you can send me message from here, it's my pleasure to answer all your queries!!</p>
            <form action="" class="flex" style="flex-direction: column; gap: 1.2rem;align-items: flex-start; margin-top: 1.5rem;">
                <input type="text" placeholder="Enter your name"> 
                <input type="email" placeholder="Enter your email">
                <textarea name="" id="" placeholder="Enter your message"></textarea>
                <button type="submit">Send Now</button>
            </form>
        </div>
    </main>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
